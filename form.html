<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Enquiry Form</title>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("enquiryForm").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>Travel Enquiry Form</h1>
        <p>Please fill in your details and preferences for your upcoming travel!</p>
    </header>

    <form id="enquiryForm" onsubmit="showSuccessMessage(event)">
        <h2>Personal Information</h2>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="numPeople">Number of People to Travel:</label><br>
        <input type="number" id="numPeople" name="numPeople" min="1" required><br><br>

        <label for="budget">Approximate Travel Budget (in INR):</label><br>
        <input type="number" id="budget" name="budget" min="1000" required><br><br>

        <label for="destination">Preferred Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="Paris">Paris, France</option>
            <option value="Tokyo">Tokyo, Japan</option>
            <option value="NewYork">New York City, USA</option>
            <option value="CapeTown">Cape Town, South Africa</option>
            <option value="Sydney">Sydney, Australia</option>
            <option value="Maldives">Maldives</option>
            <option value="Other">Other (Please specify)</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="successMessage" style="display: none; text-align: center; margin-top: 20px;">
        <h2>Thank you!</h2>
        <p>Your travel enquiry has been successfully submitted. We will get back to you soon!</p>
    </div>

    <footer>
        <p>&copy; 2025 Travel Adventure. All rights reserved.</p>
    </footer>
</body>
</html>
